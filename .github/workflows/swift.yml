name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: Run device tests
      run: xcodebuild build test -destination ‘name=iPhone 11’ -scheme 'Throne’
